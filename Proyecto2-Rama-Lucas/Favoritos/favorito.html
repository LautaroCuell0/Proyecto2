        <script>
        favoritos=JSON.parse(localStorage.getItem("favoritos"))
        function renderfavs() {
        const padreContainer = document.querySelector(".tarjetasfav");
        padreContainer.innerHTML = "";
        favoritos.forEach((song) => {
    //crear el elemento

    const newcardfav = document.createElement("div");
    newcardfav.id = song.idunico;
    //le agregamos la inoformacion
    newcardfav.classList.add("card", "m-2",);
    newcardfav.style.width = "18rem";
    newcardfav.innerHTML = `
    <div class="cover-card" id="main">
        <div class="card" id="cards-favoritos">
        <div class="h1-info-favs cards-favoritos"><h1>${song.nombre}</h1></div>     
       <div class="cover-info-fav">
       <div class="img-card mb-2"><img src="${song.imagen}" alt=""></div>
       <div class="info"> 
           <p>${song.autor}</p>
           <p>${song.duracion}</p>
           <p>${song.categoria}</p>
       </div>
       </div>
       
       <div><button onclick="deleteFav(${song.idunico})">X</button></div>
        `;
    //buscamos al padre en el html
    const padreContainer = document.querySelector(".tarjetasfav");
    padreContainer.appendChild(newcardfav);
  });
}
renderfavs();

function deleteFav(idunico) {
    const songIndex = favoritos.findIndex((song) => song.idunico == idunico);

    if (songIndex !== -1) {
        favoritos.splice(songIndex, 1);
        guardarCancionesFavoritasEnLocalStorage();
        renderfavs();
    }
}

function guardarCancionesFavoritasEnLocalStorage() {
    localStorage.setItem("favoritos", JSON.stringify(favoritos));
}
