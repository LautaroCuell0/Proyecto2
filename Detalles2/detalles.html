<body>
     <!-- img logo y boton user -->
     <div class="cover-logo">
        <div class="logo">
            <a href="/index.html"><img src="/imgs-inicio/logo 1.jpeg" alt=""></a>
        </div>
    </div>
    <!--EN ESTE DIV SE GENERAN LOS DATOS-->
    <div id="song-details">
    </div>
    <!---->

    <!-- <a href="../index.html" >Volver a la Página Principal</a> -->
    
    <script src="../Tarjetasmain/Principal.js"></script>
    
<script>
        songList=JSON.parse(localStorage.getItem("songList"))
        const songId = JSON.parse(localStorage.getItem("detalleLS"));
        const selectedSong = songList.find((song) => song.idunico == songId);
        
        const songDetailsContainer = document.getElementById("song-details");
        songDetailsContainer.innerHTML = `
                <div class="pt-5">
            <div class="div-img-detalles d-flex justify-content-center align-items-center">
                <img src=${selectedSong.imagen} alt="Imagen de un album" class="img-detalles">
            </div>
            <div class="text-center">
                <h3 class="mb-2">
                    ${selectedSong.nombre}
                </h3>
                <h5 class="texto-detalle mb-2">
                    ${selectedSong.autor}
                </h5>
                <h6 class="mb-4">
                    Duración: ${selectedSong.duracion}
                </h6>
                <h3 class="texto-detalle">
                    Categoria: ${selectedSong.categoria}
                </h3>
            </div>
        </div>
        <div class=" d-flex justify-content-center">
            <a href="../index.html"><button id="btn-detalles-volver">
                Volver al Inicio
            </button></a>
        </div>`;
            
</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
