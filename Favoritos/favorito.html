<html lang="en">

        <link rel="stylesheet" href="/registro/registro.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Mukta&family=Nunito+Sans:wght@900&family=Nunito:ital,wght@0,300;1,500&family=Poiret+One&family=Righteous&family=Vesper+Libre:wght@500&display=swap" rel="stylesheet">

    </head>
<body>
    <!-- img logo y boton user -->
      <!-- img logo y boton user -->
      <div class="cover-logo">
        <div class="logo">
            <a href="/index.html"><img src="/imgs-inicio/logo 1.jpeg" alt=""></a>
        </div>
    </div>
    <div class="cover-tarjetaFav" style="background-color: #A71B31;  color: #A71B31;">
        <div class="tarjetasfav container p-5" id="tarjetasfavid">
        </div>
    </div>    
        <script>
        favoritos=JSON.parse(localStorage.getItem("favoritos"))
        function renderfavs() {
        const padreContainer = document.querySelector(".tarjetasfav");
        padreContainer.innerHTML = "";
        favoritos.forEach((song) => {
    //crear el elemento

    const newcardfav = document.createElement("div");
    newcardfav.id = song.idunico;
    //le agregamos la inoformacion
    newcardfav.classList.add("card", "m-2",);
    newcardfav.style.width = "18rem";
    newcardfav.innerHTML = `
    <div class="cover-card" id="main">
        <div class="card" id="cards-favoritos" style='color: #A71B31'>
        <div class="h1-info-favs cards-favoritos"><h1>${song.nombre}</h1></div>     
       <div class="cover-info-fav">
       <div class="img-card mb-2"><img src="${song.imagen}" alt=""></div>
       <div class="info"> 
           <p>${song.autor}</p>
           <p>${song.duracion}</p>
           <p>${song.categoria}</p>
       </div>
       </div>
       
       <div><button onclick="deleteFav(${song.idunico})">X</button></div>
        `;
    //buscamos al padre en el html
    const padreContainer = document.querySelector(".tarjetasfav");
    padreContainer.appendChild(newcardfav);
  });
}
renderfavs();

function deleteFav(idunico) {
    const songIndex = favoritos.findIndex((song) => song.idunico == idunico);

    if (songIndex !== -1) {
        favoritos.splice(songIndex, 1);
        guardarCancionesFavoritasEnLocalStorage();
        renderfavs();
    }
}

function guardarCancionesFavoritasEnLocalStorage() {
    localStorage.setItem("favoritos", JSON.stringify(favoritos));
}
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
