<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/registro/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Mukta&family=Nunito+Sans:wght@900&family=Nunito:ital,wght@0,300;1,500&family=Poiret+One&family=Righteous&family=Vesper+Libre:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- boton registro-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registroModal">
        Registro
    </button>

    <!-- Modal Registro-->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <div>

                    </div>
                    <div>
                        <img src="/assets/logo-music.jpeg" alt="" class="fotoLogoModal ">
                    </div>

                    <div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>

                <div class="modal-body">
                    <div>
                        <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-primary botonRegistrarse  "><a href=""></a>
                                <div class="d-flex justify-content-center contenedordeRegistrarse">
                                    <div>
                                        <img src="/assets/logo-facebook-iniciarSesion.avif" alt="" class="logoIS">
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <p class="m-0 parrafoRegistrarse">Registrarte con Facebook</p>
                                    </div>
                                </div>
                                <div>

                                </div>
                            </button>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-primary botonRegistrarse  "><a href=""></a>
                                <div class="d-flex justify-content-center contenedordeRegistrarse">
                                    <div>
                                        <img src="/assets/logo-google-registro.avif" alt="" class="logoIS">
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <p class="m-0 parrafoRegistrarse">Registrarte con Google</p>
                                    </div>
                                </div>
                                <div>

                                </div>
                            </button>
                        </div>

                    </div>

                    <div class="d-flex justify-content-center mt-4 lineaSeparadora">
                        <p class="lineaSeparadoraParrafo">
                            _________________________________________________________________</p>
                    </div>

                    <div class="mt-3">
                        <form>
                            <div class="mb-3  d-flex justify-content-around ">


                                <div class="labelRegistrarse">
                                    <label for="exampleInputEmail1" class="form-label ">Email </label>
                                </div>

                                <div class="">
                                    <input type="email" class="form-control inputDatos"
                                        id="exampleInputEmail1 colorInput">
                                </div>

                            </div>

                            <div class="mb-3 d-flex justify-content-around  ">

                                <div class=" labelRegistrarse ">
                                    <label for="exampleInputEmail1" class="form-label"
                                        id="exampleInputEmail1">Usuario</label>
                                </div>

                                <div class="">
                                    <input type="text" class="form-control inputDatos">
                                </div>

                            </div>
                            <div class="mb-3 d-flex justify-content-around ">

                                <div class="labelRegistrarse ">
                                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                </div>
                                <div class="">
                                    <input type="password" class="form-control inputDatos" id="exampleInputPassword1">
                                </div>

                            </div>
                            <div class="mb-3 d-flex justify-content-around ">

                                <div class="labelRegistrarse ">
                                    <label for="exampleInputPassword1" class="form-label ">Repetir contraseña</label>
                                </div>
                                <div class="">
                                    <input type="password" class="form-control inputDatos" id="exampleInputPassword1">
                                </div>

                            </div>

                            <div class="mt-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label parrafoRegistrarse checkRegistrarse"
                                        for="flexCheckDefault">
                                        Recibir publicidad de RollingMusic
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label parrafoRegistrarse checkRegistrarse"
                                        for="flexCheckChecked">
                                        Acepto terminos y condiciones
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-primary botonRegistrarse">
                                    <div class="contenedordeRegistrarse">
                                        <p class="m-0 parrafoRegistrarse parrafoRegistroFinalizar">
                                            Registrarse
                                        </p>
                                </button>
                            </div>



                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- boton iniciar sesion -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">
        Iniciar Sesion
    </button>

    <!-- Modal Iniciar sesion -->
    <div class="modal fade" id="iniciarSesionModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <div>

                    </div>
                    <div>
                        <img src="/assets/logo-music.jpeg" alt="" class="fotoLogoModal ">
                    </div>

                    <div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-primary botonRegistrarse  "><a href=""></a>
                                <div class="d-flex justify-content-center contenedordeRegistrarse">
                                    <div>
                                        <img src="/assets/logo-facebook-iniciarSesion.avif" alt="" class="logoIS">
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <p class="m-0 parrafoRegistrarse">Continuar con Facebook</p>
                                    </div>
                                </div>
                                <div>

                                </div>
                            </button>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-primary botonRegistrarse  "><a href=""></a>
                                <div class="d-flex justify-content-center contenedordeRegistrarse">
                                    <div>
                                        <img src="/assets/logo-google-registro.avif" alt="" class="logoIS">
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <p class="m-0 parrafoRegistrarse">Continuar con Google</p>
                                    </div>
                                </div>
                                <div>

                                </div>
                            </button>
                        </div>

                    </div>

                    <div class="d-flex justify-content-center mt-4 lineaSeparadora">
                        <p class="lineaSeparadoraParrafo">
                            _________________________________________________________________</p>
                    </div>

                    <div class="mt-3">
                        <form onsubmit="iniciarSesion(event)">
                            <div class="mb-3  d-flex justify-content-around ">


                                <div class="labelRegistrarse">
                                    <label for="exampleInputEmail1" class="form-label ">Email o Usuario </label>
                                </div>

                                <div>
                                    <input type="email" class="form-control inputDatos"
                                        id="datoInciarSesion">
                                </div>

                            </div>

                            <div class="mb-3 d-flex justify-content-around ">

                                <div class="labelRegistrarse ">
                                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                </div>
                                <div>
                                    <input type="password" class="form-control inputDatos"
                                        id="contraseñaIniciarSesion">
                                </div>

                            </div>

                            <div class="d-flex justify-content-center mt-5">
                                <button type="submit" class="btn btn-primary botonRegistrarse">
                                    <div class="contenedordeRegistrarse">
                                        <p class="m-0 parrafoRegistrarse parrafoRegistroFinalizar">
                                            Iniciar Sesion
                                        </p>
                                </button>
                            </div>

                        </form>
                    </div>

                    <div class="d-flex justify-content-center mt-4 ">
                        <a href="" class="etiquetaIniciarSesion">
                            <p class="parrafoRegistrarse parrafoOlvidasteContra">¿Has olvidado tu contraseña?</p>
                        </a>
                    </div>

                    <div class="d-flex justify-content-center ">
                        <a href="" class="etiquetaIniciarSesion">
                            <p class="parrafoRegistrarse parrafoOlvidasteContra">¿No tienes una cuenta? Registrate</p>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="/registro/registro.js"></script>
</body>

</html>
